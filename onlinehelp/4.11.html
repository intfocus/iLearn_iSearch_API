<h2 style="margin-bottom:10px;">管理者如何觀看使用者的處置結果？</h2>


<p class="MsoNormal">&nbsp;</p>

<p class="MsoNormal s2"><span class="s3">系統已經將檔案的處置結果結合在</span>Excel<span class="s3">個資盤點報表中（如何製作報表請參考</span>&lt;<span class="s3"><a href="2.6.html">如何製作個資盤點報表？</a> ＞</span>&gt;<span class="s3">）。要觀看結果請依照下列步驟：</span></p>

<p class="MsoNormal s2">&nbsp;</p>

<p class="MsoListParagraph s8">(1)<span class="s9">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span><span class="s3">開啟</span> Excel <span class="s3">個資盤點報表。</span></p>

<p class="MsoListParagraph s10">&nbsp;</p>

<p class="MsoListParagraph s8">(2)<span class="s9">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span><span class="s3">選擇「個資檔案列表」。</span></p>

<p class="MsoNormal s2">&nbsp;</p>

<p class="MsoNormal s10"><img border="0" width="490" height="316"
src="doc.files/image170.jpg"></p>

<p class="MsoNormal s10">&nbsp;</p>

<p class="MsoListParagraph s8">(3)<span class="s9">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span><span class="s3">「個資檔案列表」裡有所有個資檔案明細，包含個資檔案的處置狀態。管理者可以透過這些欄位知道該檔案經過何種處理。</span></p>

<p class="MsoListParagraph s10">&nbsp;</p>

<p class="MsoNormal s10"><span class="s54">註：「處置狀態」打「ｏ」代表此檔案已經過使用者進行「加密」、「搬移」或是「排除」。</span></p>

<p class="MsoNormal s10"><span class="s55" lang="EN-US">&nbsp;</span></p>

<p class="MsoNormal s18"><img border="0" width="554" height="268"
src="doc.files/image172.jpg"></p>
