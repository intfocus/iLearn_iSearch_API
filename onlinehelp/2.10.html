<h2 style="margin-bottom:10px;">如何變更管理者信箱?</h2>


<p class="MsoNormal s2">&nbsp;</p>

<p class="MsoNormal s2"><span class="s3">管理者信箱為網站上註冊此服務時，所填寫的系統管理者信箱。此信箱將做為寄送帳號驗證信、密碼修改通知信、個人報表通知信的信箱。若要修改管理者信箱，請依照下列步驟進行操作：</span></p>

<p class="MsoNormal s2">&nbsp;</p>

<p class="MsoListParagraph s67">（1）<span class="s3">點選功能列中的<b>系統資訊</b>按鈕。</span></p>

<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoNormal s18"><img border="0" width="409" height="273"
src="doc.files/image059.jpg"></p>

<p class="MsoNormal s18">&nbsp;</p>

<p class="MsoListParagraph s67">（2）<span class="s3">在管理者信箱欄位中，填入新的管理者信箱並按下修改即完成變更。</span></p>

<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoNormal s18"><img border="0" width="375" height="250"
src="doc.files/image061.jpg"></p>

<p class="MsoNormal s18">&nbsp;</p>




</body>
