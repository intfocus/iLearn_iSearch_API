<h2 style="margin-bottom:10px;">如何刪除個資盤點結果？</h2>


<p class="MsoNormal">&nbsp;</p>

<p class="MsoListParagraph s4"><span class="s3">使用者進行完個資檔案的相關處置後，若要清除此次的盤點記錄，請點選畫面左下方的「清除全部掃描記錄」按鈕，系統就會將此次的盤點結果全部清除。</span></p>

<p class="MsoListParagraph s4">&nbsp;</p>
