<h2 style="margin-bottom:10px;">將檔案標記為「排除」的好處？</h2>


<p class="MsoNormal">&nbsp;</p>

<p class="MsoNormal s2"><span class="s3">檔案標記為排除後，系統會記住檔案的排除狀態。當第二次盤點時，系統會自動將相同的檔案標記為排除，這樣就不必再對檔案重新選擇處置建議囉！</span></p>
