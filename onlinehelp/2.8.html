<h2 style="margin-bottom:10px;">如何下載報表與個資檔案明細表？</h2>


<p class="MsoNormal">&nbsp;</p>

<p class="MsoListParagraph s67">（1）<span class="s3">在報表頁面中，點選畫面上方的<b>下載報表</b>按鈕。</span></p>

<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoNormal s10"><b><span class="s5" lang="EN-US"><img border="0" width="488" height="237"
src="doc.files/image050.jpg"></span></b><b></b></p>

<p class="MsoNormal s10"><b><span class="s5" lang="EN-US">&nbsp;</span></b></p>

<p class="MsoListParagraph s67">（2）<span class="s3">系統會出現下載檔案訊息視窗，點選<b>存檔</b>後就可開始將檔案進行下載。</span></p>

<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoNormal s10"><img border="0" width="392" height="245"
src="doc.files/image052.jpg"><b></b></p>

<p class="MsoNormal s2"><b><span class="s5"
lang="EN-US">&nbsp;</span></b></p>

<p class="MsoListParagraph s67">（3）<span class="s3">將下載的檔案進行解壓縮後，開啟該資料夾便可看到下載的報表檔案，分別為</span>Word<span class="s3">檔以及</span>Excel<span class="s3">檔。</span>Word<span class="s3">檔為盤點報表內容，</span>Excel<span class="s3">檔則為個資檔案明細。</span></p>

<p class="MsoNormal s2"><b><span class="s5"
lang="EN-US">&nbsp;</span></b></p>




</body>

</html>
