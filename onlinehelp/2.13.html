<h2 style="margin-bottom:10px;">如何修改管理者密碼與用戶端密碼？</h2>


<p class="MsoNormal s2">&nbsp;</p>

<p class="MsoNormal s2"><span class="s3">系統提供每位客戶兩組密碼，分別為管理者密碼與用戶端密碼，兩組密碼都可以在此頁面中進行修改。</span>
</p>

<p class="MsoNormal s2">&nbsp;</p>

<p class="MsoListParagraph s67">（1）<span class="s3">點選功能列中的<b>系統資訊</b>按鈕。</span></p>

<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoNormal s18"><b><span class="s0"
lang="EN-US"><img border="0" width="460" height="271"
src="doc.files/image071.jpg"></span></b><b></b></p>

<p class="MsoNormal s18"><b><span class="s0"
lang="EN-US">&nbsp;</span></b></p>

<p class="MsoListParagraph s67">（2）<span class="s3">點選用戶端密碼與管理者密碼欄位後方的變更密碼按鈕，即可進行變更密碼動作。</span></p>

<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoNormal s10"><b><span class="s5" lang="EN-US"><img border="0" width="453" height="282"
src="doc.files/image072.png"></span></b><b></b></p>

<p class="MsoNormal s10"><b><span class="s5" lang="EN-US">&nbsp;</span></b></p>
