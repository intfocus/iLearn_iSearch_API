<h2 style="margin-bottom:10px;">何謂「未處置」的檔案？</h2>


<p class="MsoNormal">&nbsp;</p>

<p class="MsoNormal s2"><span class="s3">檔案並未受到「加密」、「搬移」、「排除」三個動作，系統就會把它視為「未處置」，目的是協助使用者透過搜尋的功能直接找出尚未進行處裡的個資檔案。</span></p>
