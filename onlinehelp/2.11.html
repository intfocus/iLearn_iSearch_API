<h2 style="margin-bottom:10px;">如何查詢個資檔案?</h2>


<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoListParagraph s67">（1）<span class="s3">點選功能列中的<b>查詢</b>按鈕，進入查詢功能頁面。</span></p>

<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoNormal s10"><b><span class="s5" lang="EN-US"><img border="0" width="554" height="243"
src="doc.files/image063.jpg"></span></b><b></b></p>

<p class="MsoNormal s10"><b><span class="s5" lang="EN-US">&nbsp;</span></b></p>

<p class="MsoListParagraph s67">（2）<span class="s3">系統提供<b>電腦名稱、人員名稱、部門、檔案風險等級、檔案最後修改時間、資料區間</b>這幾項查詢條件供管理者進行查詢。</span></p>

<p class="MsoListParagraph s25"><b>&nbsp;</b></p>

<p class="MsoListParagraph s25"><span class="s3">管理者只需在特定欄位輸入資訊後並按下<b>開始查詢，</b>系統就會列示出所有相關檔案。</span></p>

<p class="MsoListParagraph s25"><b>&nbsp;</b></p>

<p class="MsoNormal s10"><b><span class="s5" lang="EN-US"><img border="0" width="496" height="264"
src="doc.files/image065.jpg"></span></b><b></b></p>

<p class="MsoNormal s10"><b><span class="s5" lang="EN-US">&nbsp;</span></b></p>

<p class="MsoListParagraph s67">（3）<span class="s3">管理者可透過點選<b>動作</b>欄位中的<b>觀看內容，</b>觀看該檔案的詳細資料。</span></p>

<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoNormal s50"><b><span class="s5" lang="EN-US"><img border="0" width="525" height="253"
src="doc.files/image067.jpg"></span></b><b></b></p>

<p class="MsoNormal s50"><b><span class="s5" lang="EN-US">&nbsp;</span></b></p>
