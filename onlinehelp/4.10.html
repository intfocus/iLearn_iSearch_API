<h2 style="margin-bottom:10px;">如何上傳處置結果？</h2>


<p class="MsoNormal">&nbsp;</p>

<p class="MsoNormal s2"><span class="s3">針對個資檔案進行「加密」、「搬移」或是「排除」後，系統會在「處置狀態」欄位顯示目前檔案的狀態。按下「上傳處置結果」後系統就會將檔案的處置狀態上傳到主機端供管理者觀看。</span></p>
