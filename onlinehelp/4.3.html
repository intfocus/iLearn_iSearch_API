<h2 style="margin-bottom:10px;">如何觀看個資檔案內容？</h2>


<p class="MsoNormal">&nbsp;</p>

<p class="MsoNormal s2"><span class="s3">使用者若要觀看檔案中的個資內容，請依照下列步驟進行操作：</span></p>

<p class="MsoNormal s2">&nbsp;</p>

<p class="MsoListParagraph s8">(1)<span class="s9">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span><span class="s3">在欲觀看內容的檔案上，點擊左鍵兩次。</span></p>

<p class="MsoListParagraph s10">&nbsp;</p>

<p class="MsoNormal s10"><img border="0" width="554" height="295"
src="doc.files/image126.jpg"></p>

<p class="MsoNormal s108" align="center">&nbsp;</p>

<p class="MsoListParagraph s8">(2)<span class="s9">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span><span class="s3">系統會顯示該個資檔案的個資內容，個資內容會顯示「</span>?<span class="s3">」是因系統盤點過程中會將個資內容進行去識別化處理。</span></p>

<p class="MsoListParagraph s8">(3)<span class="s9">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span><span class="s3">系統會顯示該個資檔案的個資內容，個資內容會顯示「</span>?<span class="s3">」是因系統盤點過程中會將個資內容進行去識別化處理。</span></p>

<p class="MsoListParagraph s8">(4)<span class="s9">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span><span class="s3">點選「開啟檔案所在資料夾」會開啟此檔案的所在資料夾。</span></p>

<p class="MsoListParagraph s10">&nbsp;</p>

<p class="MsoNormal s10"><img border="0" width="415" height="393"
src="doc.files/image128.jpg"></p>

<p class="MsoNormal s61" align="center">&nbsp;</p>
