<h2 style="margin-bottom:10px;">如何設定部門管理者？</h2>


<p class="MsoNormal s2">&nbsp;</p>

<p class="MsoNormal s2"><span class="s3">系統管理者可以在系統中設定部門管理者，部門管理者進入系統後只能觀看、查詢該部門的盤點資料。部門管理者的設定步驟如下：</span></p>

<p class="MsoNormal s2">&nbsp;</p>

<p class="MsoListParagraph s67">（1）<span class="s3">點選功能列中的<b>設定</b>按鈕。</span></p>

<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoNormal s10"><img border="0" width="396" height="278"
src="doc.files/image093.jpg"></p>

<p class="MsoNormal s10">&nbsp;</p>

<p class="MsoListParagraph s67">（2）<span class="s3">在部門設定中，點擊「新增部門」來建立部門。（<span class="s55">註：用戶端清單中包含的部門，會自動產生在此部門列表，且無法刪除</span>）</span></p>

<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoNormal s10"><img border="0" width="332" height="238"
src="doc.files/image095.jpg"></p>

<p class="MsoListParagraph s67">（3）<span class="s3">在使用者設定中，點擊「新增使用者」來建立部門管理者。</span></p>

<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoNormal s10"><img border="0" width="554" height="160"
src="doc.files/image097.jpg"></p>

<p class="MsoNormal s10">&nbsp;</p>

<p class="MsoListParagraph s67">（4）<span class="s3">設定部門管理者的名稱、密碼以及負責部門後，按下確定按鈕即可完成。</span></p>

<p class="MsoListParagraph s25">&nbsp;</p>

<p class="MsoNormal s10"><img border="0" width="427" height="204"
src="doc.files/image099.jpg"></p>

<p class="MsoNormal s10">&nbsp;</p>
